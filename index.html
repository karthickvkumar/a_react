<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Aphrodite Component Library</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/react-with-addons.js"></script>
    <script src="js/JSXTransformer.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="lib/utils.js"></script>
    <script type="text/jsx" src="lib/aphrodite.jsx"></script>
    <script type="text/jsx">

    // Single Dimensional Array
    var select_sda = [
      "Sudhir",
      "Adai",
      "Vishnu",
    ];

    // Two dimensional Array
    var select_tda = [
      ["Sudhir", "Sudhir"],
      ["Adai", "Adai"],
      ["Vishnu", "Vishnu"],
    ];

    // key value pair
    var select_kvnp = [
      {school: "Sudhir", location: "Sudhir"},
      {key: "Adai", value: "Adai"},
      {key: "Vishnu", value: "Vishnu"},
    ];

    var menu_data = [
      {name: "hello","path":"/hello1"}
    ]


    var UnitForm = React.createClass({
      render: function(){
        return (
          <Row>
          <Column md-6>
          <Select name="names" options={select_sda} dkey="location" dvalue="school" label="select... school" />
          <p><h1>Basic Form</h1></p>
          <Form>
            <TextInput id="name" name="name" label="Name" placeholder="Your Name" help="text comes here" />
            <EmailInput id="email" label="Email" placeholder="Email Address" value="aaa@aaa.com" readOnly />
            <PasswordInput id="password" label="Password" />
            <FileInput id="file" label="Photo" />
            <CheckBox id="rememberme" name="rememberme" label="Remember me" />
            <RadioButton  label="radioooo" id="email" name="hello" />
            <FormGroup>
              <Element sm-10 smo-2>
                <SubmitButton  styles="btn btn-default">Sign in</SubmitButton>
              </Element>
            </FormGroup>
          </Form>

          <ClearFix />

          <h1>Inline Form</h1>
          <Form inline md-10 styles="form-inline">
            <TextInput id="name" name="name" label="Name" placeholder="Your Name" />
            <EmailInput id="email" label="Email" placeholder="Email Address" />
            <FormGroup>
              <SubmitButton styles="btn btn-default">Sign in</SubmitButton>
            </FormGroup>
          </Form>


          <p><h1>Horizontal Form</h1></p>
          <Form horizontal styles="form-horizontal" type="horizontal">
            <TextInput id="name" name="name" label="Name" placeholder="Your Name" labelStyles="control-label col-sm-5" containerStyles="col-sm-6" />
            <EmailInput id="email" label="Email" placeholder="Email Address" disabled />
            <PasswordInput id="password" label="Password" />
            <FileInput id="file" label="Photo" />
            <CheckBox id="rememberme" name="rememberme" label="Remember me" />
            <RadioButton  label="15 mins" id="howlong1" name="howlong" value="15" readOnly />
            <RadioButton  label="30 mins" id="howlong2" name="howlong" value="30" />
            <RadioButton  label="1 hour " id="howlong3" name="howlong" value="60" />
            <RadioButton  label="2 hours" id="howlong4" name="howlong" value="120" disabled />
            <FormGroup>
              <Element smo-2 sm-10>
                <SubmitButton  styles="btn btn-default">Sign in</SubmitButton>
              </Element>
            </FormGroup>
          </Form>


          <p><h1>...</h1></p>
          <Form inline styles="form-inline">
            <FormGroup>
              <Label styles="sr-only" for="exampleInputAmount">Amount (in dollars)</Label>
              <InputGroup>
                <InputGroupAddOn>$</InputGroupAddOn>
                <Input name="amount" id="exampleInputAmount" placeholder="Amount"  />
                <InputGroupAddOn>.00</InputGroupAddOn>
              </InputGroup>
            </FormGroup>
            <SubmitButton styles="btn btn-primary">Transfer cash</SubmitButton>
          </Form>
          <Element elementClass="p" style={{width: '100px'}} data-name="Sudhir" />
          <TextArea name="desc" defaultValue="hello......" />
          <a name="downbelow" href="#downbelow">Down Below</a>
          </Column>
          </Row>
        );
      }
    });

    var mainContainer = (
      <Container fluid id="mainContainer">
        <Row>
          <Column sm-2 md-2>
            <Menu data={menu_data}/>
            <ClearFix show-xs  />
          </Column>
          <Column sm-10 md-10 id="container">
          </Column>
        </Row>
      </Container>
    );
    React.render(mainContainer, document.body);
    React.render(<UnitForm />, document.getElementById("container"));
    </script>
  </head>
  <body>
  </body>
</html>
