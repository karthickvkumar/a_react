<!DOCTYPE html>
<html>
<head>
	<style>
		.table {
			display: table;
			border: 1px solid red;
			padding: 5px;
		}
		.table-row {
			display: table-row;
			border: 1px solid red;
			padding: 5px;
		}
		.table-cell {
			display: table-cell;
			/*display: inline-block;*/
			border: 1px solid red;
			padding: 5px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="table">
		<div class="table-row">
			<div class="table-cell">
				Cell123456789
			</div>
			<div class="table-cell">
				Cell 2
			</div>
			<div class="table-cell">
				Cell 3
			</div>
			<div class="table-cell">
				Cell 4
			</div>
		</div>
		<div class="table-row">
			Row
		</div>
	</div>
</body>
</html>
